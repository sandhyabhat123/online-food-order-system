  <style>
    /* Login section styling */
    .login .container {
      max-width: 600px; /* Increased width */
      margin: 60px auto;
      padding: 25px 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .login h2.text-center {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    .heading-border {
      width: 60px;
      height: 3px;
      background-color: #ff6f61;
      margin: 0 auto 25px auto;
      border-radius: 2px;
    }

    form.form fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
    }

    form.form legend {
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0 10px;
      color: #444;
    }

    form.form p.label {
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    form.form input[type="email"],
    form.form input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    form.form input[type="email"]:focus,
    form.form input[type="password"]:focus {
      border-color: #ff6f61;
    }

    form.form input.btn-primary {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      background-color: #ff6f61;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form.form input.btn-primary:hover {
      background-color: #e85b4f;
    }

  </style>

      <style>
    .contact .container {
      max-width: 800px; /* Wider width here */
      margin: 60px auto;
      padding: 30px 35px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }

    .contact h2.text-center {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    .heading-border {
      width: 60px;
      height: 3px;
      background-color: #ff6f61;
      margin: 0 auto 25px auto;
      border-radius: 2px;
    }

    form.form fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 20px;
    }

    form.form legend {
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0 10px;
      color: #444;
    }

    form.form p.label {
      margin-top: 15px;
      font-weight: 600;
      color: #555;
    }

    form.form input[type="text"],
    form.form input[type="email"],
    form.form input[type="tel"],
    form.form textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    form.form input:focus,
    form.form textarea:focus {
      border-color: #ff6f61;
    }

    form.form textarea {
      resize: vertical;
    }

    form.form input.btn-primary {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      font-size: 18px;
      font-weight: 700;
      background-color: #ff6f61;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form.form input.btn-primary:hover {
      background-color: #e85b4f;
    }
  </style>
</head>
<body>

  <!-- Contact Section Start -->
  <section class="contact">
    <div class="container">
      <h2 class="text-center">Get in touch</h2>
      <div class="heading-border"></div>
      <form action="" class="form">
        <fieldset>
          <legend>Contact Us</legend>
          <p class="label">Full Name</p>
          <input type="text" placeholder="Enter your name..." required />
          
          <p class="label">Email</p>
          <input type="email" placeholder="Enter your email..." required />
          
          <p class="label">Phone Number</p>
          <input type="tel" placeholder="Enter your phone number..." required />
          
          <p class="label">Subject</p>
          <input type="text" placeholder="Enter your subject..." required />
          
          <p class="label">Message</p>
          <textarea rows="5" placeholder="Enter your message..." required></textarea>
          
          <input type="submit" value="Submit" class="btn-primary" />
        </fieldset>
      </form>
    </div>
  </section>
  <!-- Contact Section End -->
